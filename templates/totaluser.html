{%extends "layout.html" %}

{%block title%}totaluser{%endblock%}

{%block body%}

<H1>To-do list</H1>

<br></br>
<hr></hr>
<br></br>

<table border = "1">
<tr>
<th>NAME</th>

</tr>
{%endfor%}

</table>

{%endblock%}
